<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Валидация карты</title>
        <link rel="stylesheet" href="src/css/style.css" />
    </head>
    <body>
        <h1>Проверка номера банковской карты</h1>
        <div class="system-list">
            <div class="card-system visa inactive"></div>
            <div class="card-system mastercard inactive"></div>
            <div class="card-system mir inactive"></div>
            <div class="card-system unionpay inactive"></div>
        </div>
        <form class="form" id="validate-form">
            <input class="input" id="input" type="text" placeholder="Номер карты" required />
            <button type="submit" class="button" id="validate-button">Проверить</button>
        </form>
        <script type="module" src="src/js/validate.js"></script>
        <script type="module" src="src/js/system.js"></script>
        <script type="module" src="src/js/app.js"></script>
    </body>
</html>
